spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
spring.application.name=Courses
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

jpa.enable=true

#db
#spring.h2.console.enabled=true
spring.datasource.jdbc-url=${spring.datasource.url}
spring.jpa.defer-datasource-initialization=true
spring.main.allow-bean-definition-overriding=true


#liquibase
spring.liquibase.enabled=false

#logging
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=INFO
logging.level.org.hibernate.jpa=DEBUG
logging.level.com.example=DEBUG

spring.messages.basename=messages/messages

server.port=8090

#main datasource
spring.datasource.url=jdbc:h2:~/service
spring.datasource.username=dev_adm
spring.datasource.password=dev_pwd
spring.datasource.pool-name=MainPool
spring.datasource.maximum-pool-size=4


#liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog.xml
hibernate.enable_lazy_load_no_trans=true


#log
logging.level.sql=trace

#db
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

server.error.include-binding-errors=always

spring.web.resources.add-mappings=true

management.security.enabled=false
management.health.db.enabled=false
security.basic.enabled=false